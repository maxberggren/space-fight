<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planet Defender</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            /* Don't force width/height with !important */
            /* Let Phaser handle the scaling */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Menu bar styles */
        #menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
            box-sizing: border-box;
        }
        
        .menu-item {
            margin-right: 20px;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .menu-item label {
            margin-right: 10px;
            font-size: 16px;
        }
        
        #player-name {
            padding: 5px 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
            width: 150px;
            font-size: 14px;
        }
        
        #color-options {
            display: flex;
            align-items: center;
        }
        
        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }
        
        .color-option.selected {
            border-color: white;
        }
        
        .color-tooltip {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        
        .color-option:hover .color-tooltip {
            opacity: 1;
        }
        
        #logo {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
            width: 150px;
            height: auto;
        }
        
        /* Mobile controls styles */
        #mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            z-index: 1000;
            pointer-events: none; /* Allow clicks to pass through the container */
            display: none; /* Hidden by default, shown via JS on touch devices */
        }
        
        /* Only show on touch devices */
        @media (pointer: coarse) {
            #mobile-controls {
                display: block;
            }
        }
        
        #left-control-pad {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        
        #right-control-pad {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        
        /* Button styles */
        #mobile-controls button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto; /* Make buttons clickable */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
            user-select: none; /* Prevent text selection */
            touch-action: manipulation; /* Optimize for touch */
        }
        
        #mobile-controls button:active {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        #thrust-button {
            background-color: rgba(0, 255, 0, 0.2);
        }
        
        #shoot-button {
            background-color: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Logo in the top right corner -->
    <img id="logo" src="assets/logo.png" alt="Game Logo">
    
    <!-- Menu bar overlay -->
    <div id="menu-bar">
        <div class="menu-item">
            <label for="player-name">Name:</label>
            <input type="text" id="player-name" placeholder="Enter name" value="Player" maxlength="20">
        </div>
        <div class="menu-item">
            <label>Color:</label>
            <div id="color-options">
                <!-- Color options will be added here by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="shared-config.js"></script>
    <script src="game.js"></script>
    
    <script>
        // Initialize color options immediately to avoid waiting for Phaser
        const PLAYER_COLORS = [
            { value: 0x0000ff, name: 'Blue' },
            { value: 0xff0000, name: 'Red' },
            { value: 0x00ff00, name: 'Green' },
            { value: 0xffff00, name: 'Yellow' },
            { value: 0xff00ff, name: 'Magenta' },
            { value: 0x00ffff, name: 'Cyan' },
            { value: 0xff8800, name: 'Orange' },
            { value: 0x8800ff, name: 'Purple' },
            { value: 0xffffff, name: 'White' },
            { value: 0x888888, name: 'Gray' }
        ];
        
        // Create initial color options
        const colorOptionsContainer = document.getElementById('color-options');
        let defaultColor = 0x0000ff; // Blue
        
        PLAYER_COLORS.forEach((color) => {
            const colorOption = document.createElement('div');
            colorOption.className = 'color-option';
            colorOption.style.backgroundColor = '#' + color.value.toString(16).padStart(6, '0');
            
            // Add tooltip
            const tooltip = document.createElement('div');
            tooltip.className = 'color-tooltip';
            tooltip.textContent = color.name;
            colorOption.appendChild(tooltip);
            
            // Set selected state for default color
            if (color.value === defaultColor) {
                colorOption.classList.add('selected');
            }
            
            colorOptionsContainer.appendChild(colorOption);
        });
        
        // Create planet texture programmatically if it doesn't exist
        // This will run when the game starts and generate a planet texture
        document.addEventListener('DOMContentLoaded', function() {
            // Create a canvas to generate the planet texture
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // Draw a circular planet with some texture
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;
            
            // Create gradient background
            const gradient = ctx.createRadialGradient(
                centerX, centerY, radius * 0.8,
                centerX, centerY, radius
            );
            gradient.addColorStop(0, '#888888');
            gradient.addColorStop(1, '#444444');
            
            // Draw the main circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Add some craters
            for (let i = 0; i < 15; i++) {
                const craterX = centerX + (Math.random() * 2 - 1) * radius * 0.8;
                const craterY = centerY + (Math.random() * 2 - 1) * radius * 0.8;
                const craterRadius = 5 + Math.random() * 15;
                
                ctx.beginPath();
                ctx.arc(craterX, craterY, craterRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fill();
            }
            
            // Add a subtle highlight
            ctx.beginPath();
            ctx.arc(centerX - radius * 0.3, centerY - radius * 0.3, radius * 0.5, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fill();
            
            // Convert to data URL
            const dataURL = canvas.toDataURL();
            
            // Create an image element with this data URL
            const img = new Image();
            img.src = dataURL;
            
            // When the image is loaded, save it to the assets directory
            img.onload = function() {
                // Create a link to download the image
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = 'planet.png';
                
                // Check if the assets/planet.png already exists
                fetch('assets/planet.png')
                    .then(response => {
                        if (!response.ok) {
                            // File doesn't exist, create assets directory if needed
                            console.log('Planet texture not found, creating one...');
                            
                            // Note: This won't actually save the file on the server
                            // It will just trigger a download in the browser
                            // The server needs to handle file uploads or have the file pre-created
                            link.click();
                            
                            console.log('Please save the downloaded planet.png file to your assets directory');
                        }
                    })
                    .catch(() => {
                        // Error fetching, assume file doesn't exist
                        link.click();
                    });
            };
        });
    </script>
</body>
</html>
